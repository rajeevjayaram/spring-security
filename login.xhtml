<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
<h:head>
        <link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" />
</h:head>
<h:body>
    <h:form id="loginFormId" prependId="false">
            <h:panelGrid columns="2" cellpadding="2" style="bluesky">
                <h:outputLabel for="#{loginBean.username}" value="username"/>
                <h:inputText id="username" required="true" value="#{loginBean.username}" label="username"></h:inputText>
           		<h:outputLabel for="#{loginBean.password}" value="password"/>
                <h:inputText id="password"  required="true" value="#{loginBean.password}" label="password"></h:inputText>
 
                <h:commandButton id="btnLoginId" value="Login"  action="#{loginBean.doProcess}"></h:commandButton>
            </h:panelGrid>
        </h:form>
</h:body>
</html>
